{% extends 'base.html' %}

{% block title %}Register - UNIKL Library{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center py-4">
                <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Create Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Render all fields automatically (SIMPLEST) -->
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
                        <i class="bi bi-person-plus me-2"></i>Register
                    </button>
                </form>

                <hr class="my-4" style="border-color: rgba(255,255,255,0.1);">

                <p class="text-center mb-0" style="color: var(--text-muted);">
                    Already have an account?
                    <a href="{% url 'accounts:login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
