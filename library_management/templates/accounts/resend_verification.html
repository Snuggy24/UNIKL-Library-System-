{% extends 'base.html' %}

{% block title %}Resend Verification - UNIKL Library{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header text-center py-4">
                <h4 class="mb-0"><i class="bi bi-envelope-check me-2"></i>Resend Verification Email</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-center mb-4" style="color: var(--text-muted);">
                    Enter your email address and we'll send you a new verification link.
                </p>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-envelope me-2"></i>Send Verification Link
                    </button>
                </form>

                <hr class="my-4" style="border-color: rgba(255,255,255,0.1);">

                <p class="text-center mb-0" style="color: var(--text-muted);">
                    Remember your password?
                    <a href="{% url 'accounts:login' %}">Back to Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
